    <body style="width: 100%;" class="bg-dark">
        <!-- Yeti Template Starts Here -->
        <div class="container" style="width: 100%; max-width: 400px; margin: auto; padding-top: 23px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="width: 123px; margin: 0 auto;">

            </nav>
            <br>
            <legend style="padding: 10px;" class="text-light border-primary border">Registration</legend>
            <form style="padding: 10px; padding-top: 0px;" class="text-light border-primary border">
                <fieldset> 
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Username</label>
                        <input type="text" class="form-control" placeholder="Enter username" id="inputDefault">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </fieldset>
                <button type="submit" onclick="event.preventDefault(); location.href = 'register2.html';" class="btn btn-primary">Next</button>
            </fieldset>
        </form>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
